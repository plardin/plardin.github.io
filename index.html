<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Voronoi</title>
    <meta name="description" content="HTML5/canvas demo of a 2D voronoi diagram."/>
    <meta name="keywords" content="html5, canvas, javascript, voronoi, delaunay, crust, skeleton, quadedge"/>
    <link rel="stylesheet" type="text/css" href="voronoi.css" />
    <script type="text/javascript" src="voronoi.js"></script>
  </head>
  <body onload="init();">
    <div id="outer">
      <div id="canvas_container">
        <canvas id="voronoi_canvas" width="1000" height="560"></canvas>
        <div id="instructions">
          Click to add points  |  'd' for delaunay triangulation  |  'v' for voronoi diagram  |  's' for skeleton transform  |  'c' for cursor
        </div>
      </div>
    </div>
  </body>
</html>
